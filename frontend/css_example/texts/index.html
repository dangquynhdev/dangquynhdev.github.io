<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TEXT STROKE</h1>
    <p>reference: http://owumaro.github.io/text-stroke-generator/</p>
    <p class="c-textstroke">ジャンルから検索する</p>

    <h1>TEXT SKEW BY SIDES</h1>
    <div class="c-text-skewside">
        <div class="c-text-skewside__inner">
            経験豊富なインストラクターが<br>
            指導にあたります。
        </div>
    </div>

    <h1>ANIMATION FADE TEXT</h1>
    <div class="c-text-fade">
        <span>サ</span><span>イ</span><span>ト</span><span>ポ</span><span>リ</span><span>シ</span><span>ー</span>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('body').classList.add('is-loaded')
        })
    </script>
</body>
</html>
