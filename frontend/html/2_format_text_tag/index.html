<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>important text</h1>
    <p>
        thẻ strong -> chữ quan trọng
    </p>
    <h1>emphasis text</h1>
    <p>
        thẻ em -> chữ nhấn mạnh
    </p>
    <h1>subscript text</h1>
    <p>
        thẻ sub -> văn bản chỉ số dưới
    </p>
    <h1>supperscript text</h1>
    <p>
        thẻ sup -> văn bản chỉ số trên
    </p>
</body>
</html>
