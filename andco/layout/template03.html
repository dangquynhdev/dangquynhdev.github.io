<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/style.css">
    <style>
        .l-header {
            min-height: 140px;
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            margin-top: -100px;
        }
        .l-header__inner {
            width: 1100px;
            max-width: calc(100% - 40px);
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        .l-header__nav {
            height: 100px;
            border: 5px solid orange;
            width: 100%;
            border-radius: 50px;
        }
        .l-header.is-pc-fixed{
            position: fixed;
            top: 0;
            margin-top: 0;
            transition: margin-top 0.4s;
            left: 0;
            right: 0;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }
        .p-mainvisual {
            width: 1600px;
            max-width: calc(100% - 40px);
            margin: 30px auto;
            height: 600px;
            border-radius: 30px;
            background: brown;
        }
        
        .l-container {
            min-height: 4000px;
            padding-top: 140px;
            background: #fff5f5;
        }
    </style>
</head>
<body>
   
    <div class="l-all">
        <header class="l-header">
            <div class="l-header__inner">
                <div class="l-header__nav"></div>
            </div>
        </header>
        <div class="l-container">
            <main class="l-primary">
                <div class="p-mainvisual"></div>
            </main>
        </div>
        <footer class="l-footer"></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        jQuery(function($) {
            let $header = $('.l-header');
            $(window).on('load scroll', function() {
                let scrollTop = $(window).scrollTop();
                if(scrollTop >= 300) {
                    $header.addClass('is-pc-fixed')
                } else {
                    $header.removeClass('is-pc-fixed')
                }
            }) 
            // debugger;
        })
    </script>
</body>
</html>
